.title[
# The tragic death of open source research software
]
.subtitle[
## Fast forward Open Science - 22 October 2025
]
.author[
### Laurent Gatto - UCLouvain
]

---

class: middle





## Research software has become an central player in scientific research.

## It can also be a single point of failure.

---
class: middle, center, inverse

# Use case

???

Imagine that 6 months ago, you, a brilliant and motivated early career
researcher in biomedical sciences, defined the ideal experiment to
answer an important biological question in your domain.

---
class: middle, center

##   Experimental design + data + software = results

???

After several months of hard work and thousands of euros of
consumables, you have acquired the precious data.

You have even identified a research paper that tackles a similar
question using exactly the same technology and type of data. That
paper describes a data analysis method and published a piece of
software that are ideally suited to answer your question with your
data.

You have generated good quality data and found the right software.

--

### Your results are at arm's length, aren't they?

--
### What could go wrong?

---
class: middle, center, inverse

# Software death
# Software collapse
# Software rot

---
class: middle

### Software collapse is the fact that software will stop working at some point if is not *actively maintained*.

### -&gt; Where is the software?

### -&gt; The software doesn't work ...

### -&gt; The software "works" but ...

???

- The software isn't available (anymore).
- The software is available, but it can't be installed.
- The software can be installed, but it doesn't work.
- The software "works" on test data , but you can't get it to run on
  your data.
- The software "runs" with your data, but the results don't make any
  sense.
- ...

---
class: middle, center, inverse

# Making software survive longer


---
class: middle

# Making software survive longer

- **Administration**: intellectual property, author- and copyrights,
funding obligations, licencing, ...
- Choose an **open source**: license to **publish** your software and
  **archive** it.
- **Development**: modularity, testing, continuous integration,
  traceability and reproducibility, version control, re-use existing
  and robust infrastructure, ...
- **Software life cycle**: maintenance, new features, ending, pausing,
    or handing off.
- User and developer **communities**
- **Use(rs)**: eat your own dog food, documentation**s**.
- **Training**: as part of a curiculum or through workshops [The
  Carpentries](https://carpentries.org/), [Galaxy
  training](https://training.galaxyproject.org/training-material/),
  [ELIXIR training
  platform](https://elixir-europe.org/platforms/training), [Learning
  and teaching in the Bioconductor
  community](https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1012925),
  ...
- **Incentives**, recognition, career path and funding ([SSI Research
  Software Maintenance
  Fund](https://www.software.ac.uk/programmes/research-software-maintenance-fund),
  CZI's [EOSS](https://chanzuckerberg.com/eoss/)).

More details: https://lgatto.github.io/death-research-software/

--

### And of course, these are the more difficult to implement or anticipate, the more junior the devlopers are, and/or the more isolated they are.


---
class: middle, center, inverse

# Take home messages


---
class: middle

## Your results are only as good as the method and the software you use. Without decent software, there's hardly any trustworthy science.

## This means that we need to offer the opportunities and support for developers to develop, release and maintain their scientific software.

???

There are many actors that can and should support software:
researchers, of course, but also their institutions, funders,
publishers and libraries.


---
class: middle
